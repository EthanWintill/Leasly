{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Welcome to Leasly<h2>
    <h3>This is the home page for Leasly<h3>
      {% if current_user.is_authenticated %}
        Hi {{ current_user }}!
      {% endif %}
  </div>
  <ul>
    {% for listing in listings %}
      <li>{{ listing['description'] }}</li>
    {% endfor %}
  </ul>
  <form action="form">
    <button type="submit">Create a New Listing</button>
  </form>

{% endblock %}
